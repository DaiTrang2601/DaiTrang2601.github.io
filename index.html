<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dai Bui | Portfolio 2025</title>

  <!-- PHẢI có dòng này, để load font từ Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Crimson Text", serif; /* dùng Crimson Text */
      background-color: #fff;
      color: #111;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    main {
      max-width: 750px;
      margin: 100px auto;
      padding: 0 20px;
    }

    /* Tiêu đề to rõ rệt */
    h1 {
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 5em; /* to gấp 2.5 lần bản cũ */
      margin-bottom: 10px;
    }

    p {
      line-height: 1.6;
    }

    /* đoạn mô tả in nghiêng, xám đậm */
    .intro {
      font-style: italic;
      color: #444;
      font-size: 1.1em;
      margin-top: 10px;
    }

    .buttons {
      margin: 40px 0;
    }

    a.button {
      display: inline-block;
      margin: 10px;
      padding: 12px 30px;
      border-radius: 6px;
      background: #000;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
    }

    a.button:hover {
      background: #444;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #555;
    }
  </styl
